<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#backBtn").click(function(){
			history.back(-1);
		});
	})
</script>
</head>
<body>
	<h1>회원가입</h1>
	<form name="form1">
		<h2>가입되었습니다.</h2>
		<input type="button" id="backBtn" value="이전 페이지로 이동">
		
	</form>
</body>
</html>
