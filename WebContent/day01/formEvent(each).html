<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("form[name='form1']").submit(function(){
			alert($("input[name='user_name']").val());
			var user_name = $("input[name='user_name']").val();
		
		if(!user_name){
			alert("이름을 입력하세요");
			$("input[name='user_name']").focus(function(){
				alert("초점이 맞춰 졌습니다.");
			});
			return false;
		} 
		/* 체크박스 검사 */
		if(!$("input[name='hobby']").is(":checked")){
			alert("취미를 선택 해 주세요");
			$("input[name='hobby']:eq(0)").focus();
			return false;
		}
		/* 라디오버튼 입력 검사 : 성별 */
		if(!$("input[name='gender']").is(":checked")){
			alert("성별을 선택 해 주세요");
			$("input[name='hobby']:eq(0)").focus();
			return false;
		}
		
		//alert($("select[name='job'] > option:selected").index());
		if($("select[name='job'] > option:selected").index() <= 0){
			alert("직업을 선택해주세요");
			$("select[name='job']").focus();
			return false;
		}
		});
		var hobby = $("input[name='hobby']:checked");
		var gender = $("input[name='gender']:checked");
		var job = $("select[name='job']:checked");
		alert("hobby : "+hobby);
		alert("gender : "+gender);
		alert("job : "+job);
		
		var select_hobby="";
		
		hobby.each(function(){
			select_hobby+=$(this).val()+" ";
		})
	});	
</script>
</head>
<body>
	<div id="result"></div>
	<form name="form1" action="form_ok.html">
		<div>
			<input type="text" name="user_name">
		</div>
		<div>
			<input type="checkbox" name="hobby">축구&nbsp;
			<input type="checkbox" name="hobby">농구&nbsp;
			<input type="checkbox" name="hobby">야구
		</div>
		<div>
			<input type="radio" name="gender">남자&nbsp;
			<input type="radio" name="gender">여자&nbsp;
			<input type="radio" name="gender">중성
		</div>
		<div>
			<select name="job">
				<option value="선택하세요">선택하세요
				<option value="프로그래머">프로그래머
				<option value="웹프블리셔">웹프블리셔
				<option value="디자이너">디자이너
			</select>
		</div>
		<div>
			<input type="submit" value="서브밋">
		</div>
	</form>
</body>
</html>
