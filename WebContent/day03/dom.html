<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("td:eq(4)").css("background", "#ffff00");
		$("td").eq(2).css("background", "#ff0000");
		$("td:eq(4)").next().css("background", "#00ff00");
		$("td:eq(4)").prev().css("background","#0000ff");
		$("td:eq(4)").parent().css("color","#ffffff");
		$("td:eq(4)").parent().next().css("color", "#0000ff")
		$("td:eq(4)").parent().next().childen().eq(0).css("color", "ffff00");
		
		$("td:eq(4)").parents("tr").css("color", "ffff00");
		//조상 중에 tr을 찾아라는 뜻.
	});
</script>
<style type="text/css">
	tr, td{
		height: 50px;
		width: 50px;
		text-align: center;
	}
	
</style>
</head>
<body>
	
	<table border="1" >
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
	
	
	
</body>
</html>
