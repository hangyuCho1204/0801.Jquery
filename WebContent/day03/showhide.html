<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#sh > input:eq(0)").click(function(){
			$("#sh > div").slideDown(200);
		});
		$("#sh > input:eq(1)").click(function(){
			$("#sh > div").slideUp(200);
		});
		$("#sh > input:eq(2)").click(function(){
			$("#sh > div").slideToggle(200);
		});
	});
</script>
</head>
<body>
	<h1>show/hide/toggle</h1>
	<div id="sh">
		<input type="button" value="보이기">
		<input type="button" value="숨기기">
		<input type="button" value="토글">
		
		<div>
			<img src="../img/트와이스.jpg">
		</div>
	</div>
	
	
</body>
</html>
