<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		
		$("img").on("error",function(){
			
			$(this).attr("src","../img/x.jpg");
		});
		
		 $("img").each(function(){
			$(this).attr("src", $(this).attr("src"));
		});
		
	});
</script>
</head>
<!-- <body onload="메소드 이름" >> 해당 메소드는 body에 소속된 내용들에 값이 다 들어간 후 실행 하라는 것. js사용할 때 필요함. -->
<body>
	<h1>속성 제어</h1>
	<p>이미지를 클릭하세요</p>
	<img id="a" src="../img/qqq.jpg" alt="이미지">
</body>
</html>
